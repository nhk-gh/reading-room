    <div class="container" ng-controller="AccountController" ng-cloak="">

        <div class="header" style="margin-bottom: 1px">
            <ul class="nav nav-pills pull-right" ng-hide='user.logged'>
                <li><a href="#" ng-click="openLoginDlg()">Log in</a></li>
                <li><a href="#" ng-click="openRegisterDlg()">Register</a></li>
                <li><a class="btn btn-link pull-right" ng-click="showReviews()"> Reviews</a></li>
            </ul>
            <div class="pull-right user-salutation" ng-show='user.logged'>
                <div class="dropdown pull-left">
                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown">
                        Hi, {{ user.firstName }}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="">Edit profile</a></li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="openLogoutDlg()">Log out</a></li>
                    </ul>
                </div>
                <a class="btn btn-link pull-right" ng-click="showReviews()"> Reviews</a>
            </div>
