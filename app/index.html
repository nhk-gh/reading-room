    <div class="container" ng-controller="AccountController" ng-cloak="">
        <div class="header">
            <ul class="nav nav-pills pull-right" ng-hide='user.logged'>

            </ul>
            <div class="dropdown pull-right user-salutation" ng-show='user.logged'>

                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/svg">Edit profile</a></li>

                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="openLogoutDlg()">Log out</a></li>
                </ul>
            </div>
