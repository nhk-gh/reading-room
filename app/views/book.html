<div id="single-book" ng-init="getBookContent()">
    <div class="row">
        <ol class="breadcrumb" style='background-color: inherit'>
            <li class="active"><h3>Bookshelf</h3></li>
        </ol>
    </div>
    <div class='row'>
        <div class='col-md-12 col-xs-12' ng-switch on="currentBook.type">
            <pdfviewer src="{{ currentBook.path }}" on-page-load='pageLoaded(page,total)' id="viewer"
                    ng-switch-when="application/pdf">
            </pdfviewer>
            <div ng-switch-when="text/plain">
                Text container
            </div>
            <div ng-switch-default>
                <img ng-src="{{currentBook.link}}"/>
            </div>

        </div>
    </div>
    <div class='row'>
        <div class='col-md-12 col-xs-12'>
            <span class="glyphicon glyphicon-fast-backward pull-left btn-link"></span>
            <span class="glyphicon glyphicon-step-backward pull-left btn-link"></span>
            <span class="glyphicon glyphicon-step-forward pull-right btn-link"></span>
            <span class="glyphicon glyphicon-fast-forward pull-right btn-link"></span>
        </div>
    </div>
</div>
