<div>
    <script type="text/ng-template" id="myReminder">
        <form role="form" id='reminder-form'>
            <div class="modal-header">
                <button class="button btn-default close" ng-click="cancelRem()">&times;</button>
                <h4 class="modal-title">Password reminder</h4>
            </div>
            <div class="modal-body" klb-after-error password-reminder>
                <div class="form-group">
                    <label for="email-rem"> Please enter Your E-mail</label>
                    <input class='form-control' type='email'  placeholder="E-mail"
                           autocomplete='off' ng-model="email" autofocus/>
                </div>

                <div class="form-group">
                    <label> and </label>
                </div>

                <!--label class="login_label" for="radio1"> User name:</label>
                <input id="radio1" type='radio' name='lookfor' ng-model="lookfor" value='username'/-->
                <div class="radio-inline">
                    <label>
                        <input type="radio" id="radio1" ng-model="lookfor" value='username'>
                        User name
                    </label>
                </div>

                <div class="radio-inline">
                    <label>
                        <input type='radio' id="radio2" ng-model="lookfor" value='fullname'/>
                        Full name
                    </label>
                </div>

                <div class="form-group">
                    <label for="name-rem" id="lbl-username"> User name</label>
                    <label for="name-rem" id="lbl-fullname"> Full name (first and last names) </label>
                    <input class="form-control" type="text" ng-model="name"/>
                </div>

            </div>
            <div class="row">
                <div class='col-md-12 col-xs-12'>
                    <div class="alert alert-danger text-center" style='white-space:normal' ng-show="remErr !== ''">{{ loginErr }}
                        <button class="button btn-default close" ng-click="remErr = ''">&times;</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class='col-md-12 col-xs-12'>
                    <div class="alert alert-info text-center" style='white-space:normal' ng-show="remInfo !== ''">{{ remInfo }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-sm" ng-click="okRem(email, lookfor, name)">Ok</button>
                <button class="btn btn-default btn-sm" ng-click="cancelRem()">Cancel</button>
            </div>
        </form>
    </script>

</div>
